<div class="conteiner__big-card">
  <a [routerLink]="['content/', id]">
    <div class="big-card__photo">
      <img src="{{ photoCover }}" alt="" />
    </div>
    <div class="big-card__date">{{ cardDate }}</div>
    <div class="big-card__title">
      <h1>{{ cardTitle }}</h1>
    </div>
    <div class="big-card__description">{{ cardDescription }}</div>
    <div class="big-card__autor">{{ cardAutor }}</div>
  </a>
</div>
